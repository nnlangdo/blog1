{% extends 'base.html' %}

{% block title %}My Blog{% endblock %}
{% block content %}

<h1>Posts</h1>

{% for post in object_list %}
<ul>
    <li>
        <a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a>  - {{ post.author.first_name }} {{ post.author.last_name}}<br>
        {{post.body }}
    </li>    
</ul>
{% endfor %}
{% endblock %}
